<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Item for Sale</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    body {
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .additem-container {
      background: #fff;
      max-width: 440px;
      margin: 56px auto;
      padding: 36px 40px 32px 40px;
      border-radius: 18px;
      box-shadow: 0 8px 36px rgba(60, 72, 88, 0.15);
    }
    .additem-container h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 22px;
      color: #2d3748;
      letter-spacing: 1px;
    }
    .additem-container label {
      display: block;
      margin-top: 18px;
      margin-bottom: 7px;
      font-weight: 500;
      color: #374151;
    }
    .additem-container input[type="text"],
    .additem-container input[type="number"],
    .additem-container textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 4px;
      background: #f9fafb;
      transition: border 0.2s;
    }
    .additem-container input[type="file"] {
      margin-top: 8px;
      margin-bottom: 16px;
    }
    .additem-container button[type="submit"] {
      width: 100%;
      background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 22px;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(99, 102, 241, 0.08);
    }
    .additem-container button[type="submit"]:hover {
      background: linear-gradient(90deg, #4f46e5 0%, #6366f1 100%);
    }
  </style>
</head>
<body>
  <div class="additem-container">
    <h2>Add an Item for Sale</h2>
    <form action="/additems" method="post" enctype="multipart/form-data" autocomplete="off">
      <input type="hidden" name="email" value="{{ email }}">
      <label for="item_name">Item Name</label>
      <input type="text" id="item_name" name="item_name" required />

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="3" required></textarea>

      <label for="price">Price ($)</label>
      <input type="number" id="price" name="price" min="0" step="0.01" required />

      <label for="image">Upload Image</label>
      <input type="file" id="image" name="image" accept="image/*" required />

      <button type="submit">Add Item</button>
    </form>
  </div>
</body>
</html>
